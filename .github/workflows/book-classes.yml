name: Book Gym Classes

on:
  schedule:
    # Run daily at 22:55 UTC (23:55 CET in winter, 00:55 CEST in summer)
    # The script will wait until exactly 00:00:10 CET before booking
    - cron: '55 22 * * *'

  workflow_dispatch: # Allow manual triggering for testing

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run booking script
        run: node src/book.js
        env:
          GYM_EMAIL: ${{ secrets.GYM_EMAIL }}
          GYM_PASSWORD: ${{ secrets.GYM_PASSWORD }}

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: booking-screenshots-${{ github.run_number }}
          path: '*.png'
          retention-days: 30
          if-no-files-found: warn
